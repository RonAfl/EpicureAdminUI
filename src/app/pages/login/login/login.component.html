<html>
  <head>
  </head>
  <body>
    <div class="container">
        <form class="form" (ngSubmit) ="onSubmit()">
            <div class="form-header">
                <h1>Welcome To Epicure</h1>
            </div>
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" name="username" id="username" [(ngModel)]="username" placeholder="Enter your username">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" name="password" id="password" [(ngModel)]="password" placeholder="Enter your password">
            </div>
            <button class="submit-btn" type="submit">Log-In</button>
        </form>
        <h1 >{{message}}</h1>
    </div>
  </body>
</html>
